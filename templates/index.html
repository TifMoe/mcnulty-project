  <style>
  body {
      font: 20px Montserrat, sans-serif;

      color: #f5f6f7;

  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {

  }
  .bg-2 {
      background-color: #ffffff; /* White */
      color: #555555;
  }
  .bg-3 {

  }
  .bg-4 {

      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;

  }

    }
  .input_box{
    width: 500px;
    height: 30px;
    font-size: 25px;

  }

.productholder {
    align: center

    margin-bottom: 30px;
    background-color: white;
    border-style:solid;
    border-width: 1px;
    border-radius: 15px;
    border-color: #d2d2d2;
}

.productholder img {
    display: inline-block;
    margin: 20px;
}

.productinfo {
    border: 1px solid #D0D3D4;

<body>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    <div class="collapse navbar-collapse" id="myNavbar">

      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div id="predict" class="container-fluid bg-1 text-center">
    <br>

    <img src="{{ url_for('static', filename='twitter_politics.png') }}"
       class="img-responsive img-circle" style="display:inline" alt="Twitter" width="75" height="75">

  <h2 class="margin"> How Partisan is this tweet?</h2>



      {% if message %}

        <div class="productholder" data-file-width="50%">
             <font color={{party_color}} align="center"> <h1>{{message}}</h1> </font>

         <img src="{{profile_photo}}" align="center"
              class="img-responsive img-circle margin" style="display:inline" alt="Twitter" width="75" height="75">

        <div class="productinfo">
            <h2> {{twitter_name}}</h2>
            <p>{{tweet_text}}</p>
        </div>

  <form action="/predict_party/" method="post">

      <br>
  </form>
  <h4>Submit the URL for a tweet above</h4>

  {% if message %}
  {% endif %}

</div>

    </div>

    <div class="col-sm-5">
      <p>Tiffany Moeller - Data Scientist in Chicago</p>

  </div>
