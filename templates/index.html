<!DOCTYPE html>
<html>
<head>
	<title>Predict Partisan Tweets</title>
  <style>
  body{
    font-family: sans-serif;
  }
  .button {
    background-color: LightGrey;
    border: none;
    color: Black;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    box-shadow: 5px 5px 0px #eee;
    margin: auto;
    cursor: pointer;
  }
  .animal-card {
    padding: 10px;
    width: 500px;
    margin: auto;
  }
  .input_box{
    width: 500px;
    height: 35px;
    font-size: 25px;
    color: Grey;

  }
h2 {
  margin: 0 0 30px 0;
  padding: 0 0 25px 0;
  border-bottom: 2px solid #999;
  font-family: sans-serif;
  font-weight: normal;
  font-size: 45px;
}
h3 {
  font-family: sans-serif;
  font-weight: normal;
  font-size: 25px;
}
.container {
  width: 1000px;
  margin: auto;
  align: center;
  background: #fff;
  padding: 10px;
  overflow: hidden;
}
.horizontal .progress-bar {
  float: left;
  align: center;
  height: 45px;
  width: 100%;
  padding: 12px 0;
}
.horizontal .progress-track {
  position: relative;
  width: 100%;
  height: 70px;
  background: #ff3232;
  color: #fff;
  text-align: center;
  font-family: "Lato","Verdana",sans-serif;
  font-size: 12px;
}
.horizontal .progress-fill {
  position: relative;
  background: #4c4cff;
  height: 70px;
  width: 70%;
  color: #fff;
  text-align: center;
  font-family: "Lato","Verdana",sans-serif;
  font-size: 12px;
  line-height: 20px;
}

.img-circle {
    border-radius: 50%;
}

  </style>

</head>

<body align="center">

  <h2>How Partisan Is This Tweet?</h2>

  <form action="/predict_party/" method="post">

    <div class="animal-card" align="center">

        <input type="text" value="Enter the URL for a tweet here" name="tweet_url" class="input_box" >
      <br>

    </div>

  <br>

  <button type="submit" class="button">
    Predict Party Now
  </button>
  </form>

  <br>

  <img src="{{profile_photo}}" align="center" class="img-circle">

  {% if message %}
  <font color={{party_color}}> <h3>{{message}}</h3> </font>
  {% endif %}

<!-- Horizontal, rounded -->

  <div class="container horizontal rounded" align="center">
    <div class="progress-bar horizontal">
      <div class="progress-track">
        <div class="progress-fill" data-file-width="5%">
        </div>
      </div>
    </div>
  </div>

  <br>
  <iframe src="https://public.tableau.com/views/PastWeeksPartisanTweets/LegislatorHashtags?:showVizHome=no&:embed=true"
        width="1221" height="890" frameborder="0"></iframe>

</body>
</html>
